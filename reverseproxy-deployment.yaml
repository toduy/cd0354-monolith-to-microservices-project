apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - name: reverseproxy
        image: duyto/reverseproxy:v1
        resources:
          requests:
            memory: "2048Mi"        # Minimum memory request
            cpu: "500m"            # Minimum CPU request
          limits:
            memory: "4096Mi"        # Maximum memory limit
            cpu: "1"
        ports:
        - containerPort: 8080