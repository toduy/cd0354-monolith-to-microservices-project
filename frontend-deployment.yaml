apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: duyto/udagram-frontend:v5
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "2048Mi"        # Minimum memory request
            cpu: "500m"            # Minimum CPU request
          limits:
            memory: "4096Mi"        # Maximum memory limit
            cpu: "1"
